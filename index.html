<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Palestine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .flag {
            width: 120px;
            height: 80px;
            margin-bottom: 2rem;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .stripe {
            width: 100%;
            height: 33.33%;
        }

        .black { background: #000; }
        .white { background: #fff; }
        .green { background: #007a3d; }

        .triangle {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
            border-left: 48px solid #ce1126;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ce1126, #fff, #007a3d);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="stripe black"></div>
        <div class="stripe white"></div>
        <div class="stripe green"></div>
        <div class="triangle"></div>
    </div>
    
    <h1>Free Palestine</h1>
    
    <p>Justice, peace, and freedom for the Palestinian people.</p>
</body>
</html>
